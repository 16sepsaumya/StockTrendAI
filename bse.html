<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSE Forecast</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>üè¶ BSE Stock Forecast (LSTM Model)</h1>
        <p class="subtitle">Predict future closing prices for upcoming days</p>

        <form action="/forecast_bse" method="POST" class="form-box">
            <label for="days">Enter number of days:</label>
            <input type="number" id="days" name="days" value="5" min="1" max="30" required>
            <button type="submit">üîÆ Forecast</button>
        </form>

        {% if forecast %}
        <h2>üìÖ Forecasted Closing Prices</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Predicted Close (‚Çπ)</th>
            </tr>
            {% for row in forecast %}
            <tr>
                <td>{{ row.date }}</td>
                <td>{{ "%.2f"|format(row.pred_close) }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}

        <a href="/" class="footer-button">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>
</html>
